<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculator</title>
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/free-calculator-1859951-1575939.png" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <div id="calculator">
            <input type="text" id="CalculatorDisplay" disabled />
            <div id="Buttons-Holder">
                <button onclick="appendToDisplay('+')" class="operator-button">+</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('-')" class="operator-button">-</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')" class="operator-button">*</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('/')" class="operator-button">/</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('**')" class="operator-button">^</button>
                <button onclick="clearDisplay()" class="operator-button">C</button>
                <button onclick="calculate()" class="operator-button">=</button>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/" target="_blank" title="Chack my git">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" width="50" alt="GitHub" />
        </a>
        <a href="mailto:test@fake.com" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/2560px-Gmail_icon_%282020%29.svg.png" width="50" alt="Mail" />
        </a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
